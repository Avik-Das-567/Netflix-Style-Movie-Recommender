<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - Netflix</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
</head>
<body style="background-color: #111; color: white; font-family: Arial, sans-serif; text-align: center; padding-top: 100px;">

  <h1 style="color: #e50914;">Create Your Netflix Account</h1>

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

  <form method="POST">
    <input type="text" name="email" placeholder="Username" required style="padding: 10px; width: 250px;"><br><br>
    <input type="password" name="password" placeholder="Password" required style="padding: 10px; width: 250px;"><br><br>
    <button type="submit" style="padding: 10px 30px; background-color: #e50914; color: white; border: none; border-radius: 5px;">Sign Up</button>
  </form>

  <p style="margin-top: 20px;">
    Already have an account?
    <a href="/" style="color: #e50914;">Login here</a>
  </p>

</body>
</html>
